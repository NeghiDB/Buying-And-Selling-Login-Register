<!DOCTYPE html5>
<html lang="en-US">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="mainBackground">
            <div class="formbox">
                <div class="buttonbox">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icons">
                    <img src="images/icons8-facebook-48.png" alt="facebook" srcset="">
                    <img src="images/icons8-instagram-48.png" alt="instagram" srcset="">
                    <img src="images/icons8-tiktok-48.png" alt="tiktok" srcset="">
                    <img src="images/icons8-twitter-48.png" alt="twitter" srcset="">
                </div>
                <form action="" id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Unique Name" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span> Remember me</span>
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form action="" id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="Full Name" required>
                    <input type="text" class="input-field" placeholder="Location" required>
                    <input type="tel" class="input-field" placeholder="Phone Number" required>
                    <input type="email" class="input-field" placeholder="Email Address" required>
                    <input type="text" class="input-field" placeholder="Unique Name" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and condition</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="scripts/login.js"></script>
    </body>
</html>
